
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="container" style="width: 500px;">
            <div class="page-header">
                <h1>登录页面 <small>Please sign in</small></h1>
            </div>
        </div>
        <div class="container" style="width: 500px;">
            <form>
                <div class="form-group">
                    <label for="exampleInputTelephone">Telephone</label>
                    <input type="Telephone" class="form-control" id="exampleInputTelephone" placeholder="Telephone">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-success" href="register.html">Register</a>
                <a class="btn btn-info" href="../index.html">返回首页</a>
            </form>
        </div>
    </body>
</html>
